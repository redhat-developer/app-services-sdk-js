name: npm-publish
on:
  push:
    branches:
      - release-simple # Change this to your default branch
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js 16.3.0 
      uses: actions/setup-node@v2
      with:
        node-version: 16.3.0
    - run: yarn install
    - run: yarn build
    - name: Publish packages
      run: npm publish --workspace=packages --dry-run
   
