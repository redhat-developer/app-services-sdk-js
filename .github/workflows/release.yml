name: npm-publish
on:
  push:
    tags:
      - "*"
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 16.3.0
        uses: actions/setup-node@v4
        with:
          node-version: 16.3.0
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
      - run: yarn build
      - name: Inject slug/short variables
        # v4
        uses: rlespinasse/github-slug-action@797666298f75c6edeb55799185ca05ed7f001e55
      - name: Validate Tag
        run: yarn semver $GITHUB_REF_SLUG
      - name: Update versions of packages
        run: yarn setupRelease $GITHUB_REF_SLUG
      - name: Publish packages
        run: npm publish --workspace=packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} #
      - name: Install git-chglog
        # v1
        uses: craicoverflow/install-git-chglog@fd5ace93851e0e2a8deb0b3c31a07c79cb76fcf2
      - name: Generate changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$(git-chglog $GITHUB_REF_SLUG 2> /dev/null || echo '**PRERELEASE**')" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Update Release Notes
        # 2.0
        uses: meeDamian/github-release@7ae19492500104f636b3fee4d8103af0fed36c8e
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ env.CHANGELOG }}
          allow_override: true
