name: npm-publish
on:
  push:
    branches:
      - release-simple # Change this to your default branch
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js 16.3.0 
      uses: actions/setup-node@v2
      with:
        node-version: 16.3.0
    - run: yarn install
    - run: yarn build
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x
    - name: Update versions of packages
      run: yarn setupRelease 0.2.0 # temp$GITHUB_REF_SLUG
    - name: Publish packages
      run: npm publish --workspace=packages --dry-run
   
