---
openapi: 3.0.3
info:
  title: Kafka Admin REST API
  description: An API to provide REST endpoints for query Kafka for admin operations
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 0.7.1-SNAPSHOT
servers:
- url: /
  description: Kafka Admin REST API
security:
- BasicAuth: []
tags:
- name: topics
  description: Topic Management
- name: groups
  description: Consumer Group Management
- name: acls
  description: Access Control Management (ACLs)
paths:
  /rest/acls:
    get:
      tags:
      - acls
      summary: List ACL bindings
      description: "Returns a list of all of the available ACL bindings, or the list\
        \ of bindings that meet the users URL query parameters. If no parameters are\
        \ specified, all ACL bindings known to the system will be returned (with paging)."
      operationId: getAcls
      parameters:
      - name: resourceType
        in: query
        description: ACL Resource Type Filter
        schema:
          allOf:
          - $ref: '#/components/schemas/AclResourceTypeFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding resource type
            value: ANY
          group:
            summary: Match ACL bindings for consumer groups
            value: GROUP
          topic:
            summary: Match ACL bindings for topics
            value: TOPIC
          cluster:
            summary: Match ACL bindings for the cluster
            value: CLUSTER
          transactional_id:
            summary: Match ACL bindings for transactional IDs
            value: TRANSACTIONAL_ID
      - name: resourceName
        in: query
        description: ACL Resource Name Filter
        schema:
          type: string
      - name: patternType
        in: query
        description: ACL Pattern Type Filter
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPatternTypeFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding pattern type
            value: ANY
          literal:
            summary: Match a literal resource name or `*`
            value: LITERAL
          prefixed:
            summary: Match a prefixed resource name
            value: PREFIXED
      - name: principal
        in: query
        description: |-
          ACL Principal Filter. Either a specific user or the wildcard user `User:*` may be provided.
          - When fetching by a specific user, the results will also include ACL bindings that apply to all users.
          - When deleting, ACL bindings to be delete must match the provided `principal` exactly.
        schema:
          default: ""
          type: string
        examples:
          wildcard:
            summary: Match ACL entries that apply to all users
            value: User:*
          specific:
            summary: Match ACL entries for a specific user
            value: User:admin-5a1-0c1
      - name: operation
        in: query
        description: "ACL Operation Filter. The ACL binding operation provided should\
          \ be valid for the resource type in the request, if not `ANY`."
        schema:
          allOf:
          - $ref: '#/components/schemas/AclOperationFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding operation
            value: ANY
      - name: permissionType
        in: query
        schema: {}
      - name: page
        in: query
        description: Page number
        schema:
          format: int32
          default: "1"
          minimum: 1
          type: integer
      - name: size
        in: query
        description: Number of records per page
        schema:
          format: int32
          default: "10"
          minimum: 1
          type: integer
      - name: order
        in: query
        description: Order items are sorted
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
      - name: orderKey
        in: query
        schema:
          allOf:
          - $ref: '#/components/schemas/AclBindingOrderKey'
          - default: permission
      - name: permission
        in: query
        description: ACL Permission Type Filter
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPermissionTypeFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding permission type
            value: ANY
          allow:
            summary: Match only ACL bindings allowing access
            value: ALLOW
          deny:
            summary: Match only ACL bindings denying access
            value: DENY
      responses:
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: List of ACL bindings matching the query parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AclBindingListPage'
    post:
      tags:
      - acls
      summary: Create ACL binding
      description: Creates a new ACL binding for a Kafka instance.
      operationId: createAcl
      requestBody:
        description: ACL to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AclBinding'
        required: true
      responses:
        "201":
          description: ACL created successfully.
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
    delete:
      tags:
      - acls
      summary: Delete ACL bindings
      description: Deletes ACL bindings that match the query parameters.
      operationId: deleteAcls
      parameters:
      - name: operation
        in: query
        description: "ACL Operation Filter. The ACL binding operation provided should\
          \ be valid for the resource type in the request, if not `ANY`."
        schema:
          allOf:
          - $ref: '#/components/schemas/AclOperationFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding operation
            value: ANY
      - name: patternType
        in: query
        description: ACL Pattern Type Filter
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPatternTypeFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding pattern type
            value: ANY
          literal:
            summary: Match a literal resource name or `*`
            value: LITERAL
          prefixed:
            summary: Match a prefixed resource name
            value: PREFIXED
      - name: permission
        in: query
        description: ACL Permission Type Filter
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPermissionTypeFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding permission type
            value: ANY
          allow:
            summary: Match only ACL bindings allowing access
            value: ALLOW
          deny:
            summary: Match only ACL bindings denying access
            value: DENY
      - name: principal
        in: query
        description: |-
          ACL Principal Filter. Either a specific user or the wildcard user `User:*` may be provided.
          - When fetching by a specific user, the results will also include ACL bindings that apply to all users.
          - When deleting, ACL bindings to be delete must match the provided `principal` exactly.
        schema:
          default: ""
          type: string
        examples:
          wildcard:
            summary: Match ACL entries that apply to all users
            value: User:*
          specific:
            summary: Match ACL entries for a specific user
            value: User:admin-5a1-0c1
      - name: resourceName
        in: query
        description: ACL Resource Name Filter
        schema:
          type: string
      - name: resourceType
        in: query
        description: ACL Resource Type Filter
        schema:
          allOf:
          - $ref: '#/components/schemas/AclResourceTypeFilter'
          - default: ANY
        examples:
          anything:
            summary: Match any ACL binding resource type
            value: ANY
          group:
            summary: Match ACL bindings for consumer groups
            value: GROUP
          topic:
            summary: Match ACL bindings for topics
            value: TOPIC
          cluster:
            summary: Match ACL bindings for the cluster
            value: CLUSTER
          transactional_id:
            summary: Match ACL bindings for transactional IDs
            value: TRANSACTIONAL_ID
      responses:
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: List of all ACL bindings matching the query parameters that
            were deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AclBindingListPage'
  /rest/acls/resource-operations:
    get:
      tags:
      - acls
      summary: Retrieve allowed ACL resources and operations
      description: Retrieve the resources and associated operations that may have
        ACLs configured.
      operationId: getAclResourceOperations
      responses:
        "200":
          description: Map of allowed resources and operations for ACL creation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
              examples:
                success:
                  summary: Map of resources to allowed ACL operations
                  value: |-
                    {
                        "cluster": [ "describe", "alter" ],
                        "group": [ "all", "delete", "describe", "read" ],
                        "topic": [ "all", "alter", "alter_configs", "create", "delete", "describe", "describe_configs", "read", "write" ],
                        "transactional_id": [ "all", "describe", "write" ]
                    }
                disabled:
                  summary: No configuration of ACL bindings is allowed
                  value: "{}"
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "500":
          $ref: '#/components/responses/ServerError'
  /rest/consumer-groups:
    get:
      tags:
      - groups
      summary: List of consumer groups in the Kafka instance.
      description: Returns a list of all consumer groups for a particular Kafka instance.
        The consumer groups returned are limited to those records the requestor is
        authorized to view.
      operationId: getConsumerGroups
      parameters:
      - name: offset
        in: query
        description: "Offset of the first record to return, zero-based"
        schema:
          format: int32
          minimum: 0
          type: integer
        deprecated: true
      - name: limit
        in: query
        description: Maximum number of records to return
        schema:
          format: int32
          minimum: 1
          type: integer
        deprecated: true
      - name: size
        in: query
        description: Number of records per page
        schema:
          format: int32
          default: "10"
          minimum: 1
          type: integer
      - name: page
        in: query
        description: Page number
        schema:
          format: int32
          default: "1"
          minimum: 1
          type: integer
      - name: topic
        in: query
        description: Return consumer groups where the topic name contains with this
          value
        schema:
          type: string
      - name: group-id-filter
        in: query
        description: Return the consumer groups where the ID contains with this value
        schema:
          type: string
      - name: order
        in: query
        description: Order items are sorted
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
      - name: orderKey
        in: query
        schema:
          allOf:
          - $ref: '#/components/schemas/ConsumerGroupOrderKey'
          - default: name
      responses:
        "200":
          description: List of consumer groups matching the request parameters. The
            consumer groups returned are limited to those records the requestor is
            authorized to view.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerGroupList'
              examples:
                List of consumer groups:
                  value:
                    count: 1
                    limit: 10
                    offset: 0
                    items:
                    - groupId: consumer_group_1
                      consumers:
                      - groupId: consumer_group_1
                        topic: topic-1
                        partition: 0
                        memberId: consumer_group_member1
                        offset: 5
                        lag: 0
                        logEndOffset: 5
                      - groupId: consumer_group_1
                        topic: topic-1
                        partition: 1
                        memberId: consumer_group_member2
                        offset: 3
                        lag: 0
                        logEndOffset: 3
                      - groupId: consumer_group_1
                        topic: topic-1
                        partition: 2
                        memberId: consumer_group_member3
                        offset: 6
                        lag: 1
                        logEndOffset: 5
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
  /rest/consumer-groups/{consumerGroupId}:
    get:
      tags:
      - groups
      summary: Get a single consumer group by its unique ID.
      operationId: getConsumerGroupById
      parameters:
      - name: consumerGroupId
        in: path
        description: Consumer group identifier
        required: true
        schema:
          type: string
      - name: order
        in: query
        description: Order items are sorted
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
      - name: orderKey
        in: query
        schema:
          allOf:
          - $ref: '#/components/schemas/ConsumerGroupDescriptionOrderKey'
          - default: partition
      - name: partitionFilter
        in: query
        description: Value of partition to include. Value -1 means filter is not active.
        required: false
        schema:
          format: int32
          type: integer
      - name: topic
        in: query
        schema: {}
      responses:
        "200":
          description: Consumer group details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerGroup'
              examples:
                ConsumerGroupExample:
                  $ref: '#/components/examples/ConsumerGroupExample'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
    delete:
      tags:
      - groups
      summary: Delete a consumer group.
      description: "Delete a consumer group, along with its consumers."
      operationId: deleteConsumerGroupById
      parameters:
      - name: consumerGroupId
        in: path
        description: Consumer group identifier
        required: true
        schema:
          type: string
      responses:
        "204":
          description: The consumer group was deleted successfully.
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "423":
          description: User cannot delete consumer group with active members.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
  /rest/consumer-groups/{consumerGroupId}/reset-offset:
    post:
      tags:
      - groups
      summary: Reset the offset for a consumer group.
      description: Reset the offset for a particular consumer group.
      operationId: resetConsumerGroupOffset
      parameters:
      - name: consumerGroupId
        in: path
        description: Consumer group identifier
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumerGroupResetOffsetParameters'
            examples:
              ConsumerGroupOffsetResetExample:
                $ref: '#/components/examples/ConsumerGroupOffsetResetExample'
        required: true
      responses:
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: The consumer group offsets have been reset.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerGroupResetOffsetResult'
  /rest/topics:
    get:
      tags:
      - topics
      summary: Retrieves a list of topics
      description: "Returns a list of all of the available topics, or the list of\
        \ topics that meet the request query parameters. The topics returned are limited\
        \ to those records the requestor is authorized to view."
      operationId: getTopics
      parameters:
      - name: offset
        in: query
        description: "Offset of the first record to return, zero-based"
        schema:
          format: int32
          minimum: 0
          type: integer
        deprecated: true
      - name: limit
        in: query
        description: Maximum number of records to return
        schema:
          format: int32
          minimum: 1
          type: integer
        deprecated: true
      - name: size
        in: query
        description: Number of records per page
        schema:
          format: int32
          default: "10"
          minimum: 1
          type: integer
      - name: filter
        in: query
        description: Filter to apply when returning the list of topics
        schema:
          type: string
      - name: page
        in: query
        description: Page number
        schema:
          format: int32
          default: "1"
          minimum: 1
          type: integer
      - name: order
        in: query
        description: Order items are sorted
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
      - name: orderKey
        in: query
        description: Order key to sort the topics by.
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/TopicOrderKey'
          - default: name
      responses:
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: List of topics matching the request query parameters. The topics
            returned are limited to those records the requestor is authorized to view.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopicsList'
    post:
      tags:
      - topics
      summary: Creates a new topic
      description: Creates a new topic for Kafka.
      operationId: createTopic
      requestBody:
        description: Topic to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTopicInput'
            examples:
              NewTopicExample:
                $ref: '#/components/examples/NewTopicExample'
        required: true
      responses:
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "409":
          $ref: '#/components/responses/Conflict'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "201":
          description: Topic created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
  /rest/topics/{topicName}:
    get:
      tags:
      - topics
      summary: Retrieves a single topic
      description: Topic
      operationId: getTopic
      parameters:
      - name: topicName
        in: path
        description: Name of the topic to describe
        required: true
        schema:
          type: string
      responses:
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: Kafka topic details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
    delete:
      tags:
      - topics
      summary: Deletes a topic
      description: Deletes the topic with the specified name.
      operationId: deleteTopic
      parameters:
      - name: topicName
        in: path
        description: Name of the topic to delete
        required: true
        schema:
          type: string
      responses:
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: Topic deleted successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    patch:
      tags:
      - topics
      summary: Updates a single topic
      description: Update a the configuration settings for a topic.
      operationId: updateTopic
      parameters:
      - name: topicName
        in: path
        description: Name of the topic to update
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TopicSettings'
        required: true
      responses:
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/NotAuthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
        "503":
          $ref: '#/components/responses/ServiceUnavailable'
        "200":
          description: Topic updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
components:
  schemas:
    AclBinding:
      title: ACL Binding
      description: Represents a binding between a resource pattern and an access control
        entry
      required:
      - operation
      - patternType
      - permission
      - principal
      - resourceName
      - resourceType
      type: object
      properties:
        operation:
          allOf:
          - $ref: '#/components/schemas/AclOperation'
          - nullable: false
        patternType:
          allOf:
          - $ref: '#/components/schemas/AclPatternType'
          - nullable: false
        permission:
          allOf:
          - $ref: '#/components/schemas/AclPermissionType'
          - nullable: false
        principal:
          title: ACL Principal
          description: Identifies the user or service account to which an ACL entry
            is bound. The literal prefix value of `User:` is required. May be used
            to specify all users with value `User:*`.
          pattern: \S
          type: string
          example: User:user-123-abc
          nullable: false
        resourceName:
          pattern: \S
          type: string
          nullable: false
        resourceType:
          allOf:
          - $ref: '#/components/schemas/AclResourceType'
          - nullable: false
      example:
        resourceType: TOPIC
        resourceName: '*'
        patternType: LITERAL
        principal: User:user123
        operation: READ
        permission: ALLOW
    AclBindingListPage:
      title: ACL Binding List Page
      description: A page of ACL binding entries
      required:
      - items
      - total
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AclBinding'
          nullable: false
        page:
          format: int32
          description: Current page number (returned for fetch requests)
          type: integer
        size:
          format: int32
          description: Number of entries per page (returned for fetch requests)
          type: integer
        total:
          format: int32
          description: Total number of entries in the full result set
          type: integer
          nullable: false
    AclBindingOrderKey:
      enum:
      - resourceType
      - resourceName
      - patternType
      - principal
      - operation
      - permission
      type: string
    AclOperation:
      title: ACL Operation
      enum:
      - ALL
      - ALTER
      - ALTER_CONFIGS
      - CREATE
      - DELETE
      - DESCRIBE
      - DESCRIBE_CONFIGS
      - READ
      - WRITE
      type: string
    AclOperationFilter:
      title: ACL Operation Filter
      enum:
      - ALL
      - ALTER
      - ALTER_CONFIGS
      - ANY
      - CREATE
      - DELETE
      - DESCRIBE
      - DESCRIBE_CONFIGS
      - READ
      - WRITE
      type: string
    AclPatternType:
      title: ACL Pattern Type
      enum:
      - LITERAL
      - PREFIXED
      type: string
    AclPatternTypeFilter:
      title: ACL Pattern Type Filter
      description: Use value 'MATCH' to perform pattern matching.
      enum:
      - ANY
      - LITERAL
      - MATCH
      - PREFIXED
      type: string
    AclPermissionType:
      title: ACL Permission Type
      enum:
      - ALLOW
      - DENY
      type: string
    AclPermissionTypeFilter:
      title: ACL Permission Type Filter
      enum:
      - ALLOW
      - ANY
      - DENY
      type: string
    AclResourceType:
      title: ACL Resource Type
      enum:
      - CLUSTER
      - GROUP
      - TOPIC
      - TRANSACTIONAL_ID
      type: string
    AclResourceTypeFilter:
      title: ACL Resource Type Filter
      enum:
      - ANY
      - CLUSTER
      - GROUP
      - TOPIC
      - TRANSACTIONAL_ID
      type: string
    ConfigEntry:
      description: Key value pair indicating possible configuration options for a
        topic.
      required:
      - key
      - value
      type: object
      properties:
        key:
          description: The key indicating what configuration entry you would like
            to set for the topic.
          pattern: \S
          type: string
          nullable: false
        value:
